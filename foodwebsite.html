<!DOCTYPE html>
<html lang="en">
<head>
    <style>
      html {
        scroll-behavior: smooth;
      }
        /* Add a black background color to the top navigation */
.topnav {
  background-color: #333;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
.food-items-image {
  width: 500px;
  height: 500px;

}
.photos {
  width: 500px;
  margin: 0% auto;
}
.items a {
  text-decoration: none;
}
.food-name {
  margin-left: 230px;
  margin-bottom: 50px;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Food website</title>
</head>
<body>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#food">Food</a>
        <a href="#about">About</a>
        <a href="#recipe">Recipe</a>
    </div> 
    <div class="main">
        <div class="items">
            <h2>TOP FIVE FAVOURITE FOODS</h2> 
            <ul>
                <li><a href="#pizza">Pizza</a></li>
                <li><a href="#noodles">Noodles</a></li>
                <li><a href="#pani-puri">Pani Puri</a></li>
                <li><a href="#dal-makhani">Dal Makhani</a></li>
                <li><a href="#idli">Idli</a></li>

            </ul>
        </div>
        <div class="photos">
          <div id="pizza"><img src="https://static.toiimg.com/photo/51892394.cms" class="food-items-image"></div>
          <p class="food-name">Pizza</p>
          <div id="noodles"><img src="https://www.indianhealthyrecipes.com/wp-content/uploads/2021/07/hakka-noodles-recipe.jpg" class="food-items-image"></div>
          <p class="food-name">Noodles</p>
          <div id="pani-puri"><img src="https://www.awesomecuisine.com/wp-content/uploads/2007/11/Pani-Puri.jpg" class="food-items-image"></div>
          <p class="food-name">Pani Puri</p>
          <div id="dal-makhani"><img src="https://www.funfoodfrolic.com/wp-content/uploads/2023/04/Dal-Makhani-Blog.jpg" class="food-items-image"></div>
          <p class="food-name">Dal Makhani</p>
          <div id="idli"><img src="https://img.etimg.com/thumb/width-1200,height-900,imgsize-64776,resizemode-75,msid-99118038/magazines/panache/world-idli-day-foodie-from-hyderabad-spent-rs-6-lakh-on-the-south-indian-delicacy-in-1-year.jpg" class="food-items-image"></div>
          <p class="food-name">Idli</p>
        </div>
    </div>
</body>
</html>
